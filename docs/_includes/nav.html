<strong>Navigation</strong>
<ul>
	{% for item in site.data.navigation.global_nav %}
    	<li><a href="{{ item.url }}">{{ item.title }}</a></li>
  	{% endfor %}
</ul>
<hr>
<ul>
	{% for item in include.nav %}
		<li><a href="{{ item.url }}">{{ item.title }}</a></li>

		{% if item.subnav %}
			{% include recursive_nav.html nav=item.subnav %}
		{% endif %}
	{% endfor %}
</ul>
